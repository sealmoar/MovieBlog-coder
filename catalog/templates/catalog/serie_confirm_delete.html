{% extends "home/index.html" %}
{% load static %}


{% block catalog_Title %}
Confirmación de eliminación de Serie
{% endblock %}

{% block catalog_content %}
<h1>Estás seguro de eliminar la pelicula: {{ movie.name }}?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Si, eliminar.">
    <a class="btn btn-primary" href="{% url 'catalog:movie-list' %}" >Cancelar</a>
</form>

{% endblock %}
